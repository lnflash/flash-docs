<!DOCTYPE html>
<html>

<head>
    <title>Badge Comparison</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .badge-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .badge {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
        }

        .badge img {
            width: 220px;
            height: 80px;
            object-fit: contain;
        }

        h2 {
            color: #333;
            margin-top: 30px;
        }

        .box {
            border: 1px dashed red;
            width: 220px;
            height: 80px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h2>Badge Comparison (Original)</h2>
    <div class="badge-container">
        <div class="badge">
            <p>App Store</p>
            <img src="/images/badges/png/app-store-badge-large.png" alt="App Store Badge">
        </div>
        <div class="badge">
            <p>Google Play</p>
            <img src="/images/badges/png/google-play-badge.png" alt="Google Play Badge">
        </div>
        <div class="badge">
            <p>APK Badge</p>
            <img src="/images/badges/external/android-apk-badge-new.png" alt="APK Badge">
        </div>
    </div>

    <h2>Badge Comparison (Fixed)</h2>
    <div class="badge-container">
        <div class="badge">
            <p>App Store (Fixed)</p>
            <img src="/images/badges/png/app-store-badge-fixed.png" alt="App Store Badge Fixed">
        </div>
        <div class="badge">
            <p>Google Play (Fixed)</p>
            <img src="/images/badges/png/google-play-badge-fixed.png" alt="Google Play Badge Fixed">
        </div>
        <div class="badge">
            <p>APK Badge (Fixed)</p>
            <img src="/images/badges/external/android-apk-badge-fixed.png" alt="APK Badge Fixed">
        </div>
    </div>

    <p>All images now have consistent dimensions: width=202px and height=60px with object-fit: contain</p>

    <h2>Reference box (202x60px)</h2>
    <div class="box" style="width: 202px; height: 60px;"></div>
</body>

</html>
